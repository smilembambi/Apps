<div class="{{ origin != 'passenger' ? 'field' : 'field-passenger' }}  form-global">
  <label for="label" >
    {{ label }}
    <i *ngIf="state=='view'  && canEdit()" (click)="changeState()" class="fa fa-pencil field-form-edit"></i>
  </label><br>
  <div *ngIf="state=='view'"
       (click)="changeState()"
       style=" font-weight: 300; cursor: pointer;  margin-top:2px; {{'font-size:'+size+'px'}};">
    <span class="field-form-element">{{field}}</span>
  </div>
  <div *ngIf="state=='edit'" style="width: 100% !important;   ">
    <div style="{{ action ? 'width: 75%;' : 'width: 100%;'}}">
      <p-dropdown id="label" [options]="options"
                  [(ngModel)]="field"
                  [disabled]="disabled"
                  (ngModelChange)="changeField($event)"
                  class="{{ isError ? 'ng-invalid ng-dirty' : ''}}"
                  (blur)="changeField(field)"
                  [editable]="editable"
                  [showClear]="false"></p-dropdown>
    </div>

<!--    <div style="margin-top: 0 !important; font-size: 17px">-->
<!--      <i class="ri-add-circle-fill ml-2 mr-1"></i>-->
<!--      <i class="ri-edit-2-fill mr-1"></i>-->
<!--      <i class="ri-table-line mr-1"></i>-->
<!--    </div>-->
  </div>
  <div *ngIf="isError" id="username2-help" class="p-error block field-form-error"  >
    {{ message }}
  </div>

</div>
