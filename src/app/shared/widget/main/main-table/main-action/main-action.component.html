<span *ngFor="let action of actions">
  <a *ngIf="can(action)" (click)="sendActionLabel(action.label)" href="javascript:void(0);"
     class="text-primary mr-2" pTooltip="{{action.title}}" >
  <i [class]="action.class" style="font-size:17px !important;"></i></a>
</span>
