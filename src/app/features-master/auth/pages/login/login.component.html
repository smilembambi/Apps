<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary" style="background:url('assets/images/bande_login.jpg')">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <br><h5  style="color:white">Bienvenue sur <span style="color:white">SDA !</span></h5><br>
                </div>
              </div>
              <div class="col-5 align-self-end">
<!--                <img src="assets/images/bande_login.jpg" alt="" class="img-fluid">-->
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logoicc2.png" alt="" class="rounded-circle" height="48">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                <div class="mb-3">
                  <label for="username">Téléphone</label>
                  <input type="text" formControlName="username" class="form-control" id="username" placeholder="Compte"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Email is required</div>
                    <div *ngIf="f.username.errors.username">Email must be a valid username address</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password">Mot de passe</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter password"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" aria-label="Password"
                      aria-describedby="password-addon">

                    <button class="btn btn-light ms-0" type="button" id="password-addon"><i
                        class="mdi mdi-eye-outline"></i></button>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <span *ngIf="f.password.errors.required">Password is required</span>
                    </div>
                  </div>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-check">
                  <label class="form-check-label" for="remember-check">
                      Se souvenir de moi
                  </label>
              </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit">
                    <i *ngIf="loading" class="spinner-grow" style="width: 16px; height: 16px"></i>
                    Se connecter
                  </button>
                </div>
<!--                <div class="mt-4 text-center">-->
<!--                  <h5 class="font-size-14 mb-3">Sign in with</h5>-->

<!--                  <ul class="list-inline">-->
<!--                    <li class="list-inline-item">-->
<!--                      <a href="javascript::void()" class="social-list-item bg-primary text-white border-primary">-->
<!--                        <i class="mdi mdi-facebook"></i>-->
<!--                      </a>-->
<!--                    </li>-->
<!--                    <li class="list-inline-item">-->
<!--                      <a href="javascript::void()" class="social-list-item bg-info text-white border-info">-->
<!--                        <i class="mdi mdi-twitter"></i>-->
<!--                      </a>-->
<!--                    </li>-->
<!--                    <li class="list-inline-item">-->
<!--                      <a href="javascript::void()" class="social-list-item bg-danger text-white border-danger">-->
<!--                        <i class="mdi mdi-google"></i>-->
<!--                      </a>-->
<!--                    </li>-->
<!--                  </ul>-->
<!--                </div>-->
                <div class="mt-4 text-center">
                  <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i>
                    Mot de passe oublié ?</a>
                </div>
              </form>
            </div>

          </div>
        </div>
<!--        <div class="mt-5 text-center">-->
<!--          <p>© {{year}} Eglise du Congo <i class="mdi mdi-heart text-danger"></i> by Icc</p>-->
<!--        </div>-->

      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
